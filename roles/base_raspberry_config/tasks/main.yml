- name: "Set gpu memory to {{gpu_mem}}"
  lineinfile:
    name: /boot/config.txt
    regexp: '^gpu_mem='
    line: "gpu_mem={{gpu_mem}}"
  become: true

- name: "Add pi user"
  user:
    name: pi
    group: pi
    createhome: yes

- name: "Add ssh directory to pi"
  file: 
    path: /home/pi/.ssh
    mode: "0700"
    state: directory

- name: 'Install ntp'
  package:
    name: ntp
    state: present
  become: true

- name: 'Ensure ntp start'
  service:
    name: ntp
    state: started
  become: true
